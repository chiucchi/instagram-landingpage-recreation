<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Instagram</title>
</head>
<body>
   <div class="instagram-wrapper">
      <div class="instagram-phone">
         <img src="./img/instagram-phone.png" alt="celular">
      </div>
      <div class="instagram-continue">
         <div class="group">
            <img src="img/logo.png" class="instagram-logo" alt="logo insta">
            <div class="profile-photo">
               <img src="img/pericao.jpg" alt="foto de perfil">
            </div>
            <a href="a" class="instagram-login">Continue como uch1</a>
            <a href="a" class="instagram-logout">Remover conta</a>
         </div>
         <div class="group">
            <p class="not-account">Não é uch1</p>
            <p class="notaccount">
               <span class="link-blue">Alternar conta</span>
               ou
               <span class="link-blue">Cadastre-se</span>
            </p>
         </div>
         <div class="get-the-app">
            <p class="get-app">Baixe o aplicativo</p>
            <div class="download">
               <a href="a" class="app-download"></a>
               <a href="a" class="app-download"></a>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
